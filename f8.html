<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tittle</title>
    <link rel="stylesheet" href="f8.css">
</head>
<body>
    <!-- p -->
    <p>Đây là đoạn văn bản thứ nhất</p>
    <p>Đây là đoạn văn bản thứ hai</p>
    <!-- a -->
    <a href="">sadsada</a>
    <a href="">đấ</a>
    <!-- ul-li -->
     <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
     </ul>
     <!-- table -->
      <table>
        <thead>
            <th>STT</th>
            <th>NAME</th>
            <th>DIA CHI</th>
        </thead>
        <tbody>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tbody>
      </table>
      <!-- input -->
       <input type="number" name="" id="">
       <!-- button -->
       <button type="submit">submit</button>
       <!-- title -->
        <a title="day la title">fsadfsadfsadf</a>

        <!-- selector -->
         <div class="select">
            <p id="select1">adasd</p>
            <p id="select2">đấ</p>
            <p id="select3">asad</p>
            <p id="select4">dfdfg</p>
            <p id="select5">hfdghf</p>
         </div>
         <!-- don vi -->
         <div class="donvi">
            <div class="absolut"></div>
            <div class="relative"></div>
         </div>
         <!-- Pseudo elements -->
          <ul class="pserdo">
            <li id="before">before</li>
            <li id="after">after</li>
            <li id="first-letter">first-lette</li>
            <li id="first-line">first <br>-line</li>
            <li id="selection">selection</li>
          </ul>

          <div class="btn"><a href="#">Button</a></div>

          <div class="img">
            <!-- <img src="img/anh1.png" alt=""> -->
          </div>

          <!-- positsion -->
           <!-- <div class="parent">
                <div class="chil"></div>
           </div> -->

           </div>
</body>
